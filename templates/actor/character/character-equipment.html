<div class="inventory-tab tab-content">

    <div>
        <li class="items-header flexrow collapsible">
            <span>Skill</span>
            <span>Weapons</span>
            <span>Attack</span>
            <span>Damage</span>
            <span>Type</span>
        </li>
        <ol class="items-list">
            {{#each weapons as | weapon key |}}

            <li class="item flexrow" data-item-id="{{weapon._id}}">
                <!-- Link to the fate opens up the item sheet -->
                <div class="item-name flexrow">
                    <div>{{weapon.system.skill}}</div>
                    <a class="item-edit">{{weapon.name}}</a>
                </div>
                <a class="rollable item-detail" data-roll="{{weapon.system.attack.formula}}" data-label="{{weapon.name}}">{{weapon.system.attack.formula}}</a>
                <a class="rollable item-detail" data-roll="{{weapon.system.damage.formula}}" data-label="{{weapon.name}}">{{weapon.system.damage.formula}}</a>
                <span class="item-detail">{{weapon.system.damage.type}}</span>
            </li>

            {{/each}}
        </ol>
    </div>
</div>
